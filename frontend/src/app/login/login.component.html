<div class="flex flex-col items-center justify-center h-screen">
  <h2 class="text-2xl font-bold mb-4">Login</h2>

  <!-- Login Form -->
  <form>
    <!-- Username or Email Input -->
    <div class="mb-3">
      <label for="username" class="block text-sm font-medium mb-1">Username or Email</label>
      <input type="text" id="username" name="username" class="border rounded-md px-3 py-2 w-full" required>
    </div>

    <!-- Password Input -->
    <div class="mb-3">
      <label for="password" class="block text-sm font-medium mb-1">Password</label>
      <input type="password" id="password" name="password" class="border rounded-md px-3 py-2 w-full" required>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Login</button>
  </form>

  <!-- Link to Signup Form -->
  <p class="mt-4 text-sm">
    Don't have an account? <a href="/signup" class="text-blue-500">Sign up here</a>
  </p>
</div>
